# Workflow to publish packages to NPM

name: Publish to NPM

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    concurrency: ${{ github.ref }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js LTS
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: Cache turborepo output
        uses: actions/cache@v3
        with:
          path: |
            node_modules/.cache/turbo
            packages/*/.turbo
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        run: yarn install --frozen-lockfile --non-interactive

      - name: Build packages
        run: yarn build

      - name: Lint
        run: yarn lint

      - name: Setup access to NPM registry
        if: github.repository == 'alwaysmeticulous/meticulous-sdk'
        run: npm config set '//registry.npmjs.org/:_authToken' "${NPM_TOKEN}"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish packages
        if: github.repository == 'alwaysmeticulous/meticulous-sdk'
        run: yarn run lerna publish from-package --yes --no-verify-access
